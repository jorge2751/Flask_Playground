<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {
            display: flex;
            margin: 20px 20px;
            flex-flow: row wrap;
        }
        .boxes {
            background-color: blue;
            border: 2px solid black;
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div>
        {% for x in range(0, times) %}
            <div class="boxes" style="background-color: {{ color }}"></div>
        {% endfor %}
    </div>
    
    
</body>
</html>
